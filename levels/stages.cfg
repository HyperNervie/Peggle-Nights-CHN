Tip: "瞄准高处的橙钉是个不错的策略，这样你就可\n以顺带击中低处的钉子。"
Tip: "有时你可以试着让球在墙壁上反弹，击中不易\n够到的钉子。"
Tip: "用鼠标滚轮或方向键更精确地瞄准。"
Tip: "长按鼠标右键可以快进。如果你想等待一个特\n定的时机，这会很有用。"
Tip: "如果你剩的球足够多，与其纠结怎么击中被挡\n住的橙钉，不如先来一发清掉挡路的蓝钉。"
Tip: "过关后，弹球发射器里每剩一颗球，你就会获\n得10,000分。"
Tip: "一发获得超过25,000分就能获得一枚赠球。"
Tip: "一发获得超过75,000分能获得两枚赠球；超\n过125,000分能获得三枚。"
Tip: "在x10倍得分下，击中一枚紫钉和另外至少4\n枚钉子就能达到25,000分。"
Tip: "一发的得分等于钉子的分值之和乘以击中的钉\n子数量。"
Tip: "关卡快结束的时候，如果你还剩几颗球，你可\n以试着做一些疯狂的射击，提高你的幻幻球技\n术！"
Tip: "你可以估摸弹球掉出屏幕的位置，并看准赠球\n桶的时机进行发射。你不一定每次都能接到弹\n球，但总归不会有坏作用！"
Tip: "钉子的分值会随橙钉的减少而上升。右侧的狂\n热计数器指示了当前的得分倍数。"
Tip: "清除关卡的全部钉子可以达成幻幻球奥义·终\n极狂热！"
Tip: "一发开头击中非蓝色钉子，弹球反弹较长距离\n再击中另一枚非蓝色钉子，即可获得远射奖励。"
Tip: "一发击中大量橙色钉子将获得橙色冲击奖励。"
Tip: "弹球击中一枚且仅一枚钉子再落入赠球桶，即\n可获得巧取赠球奖励。"
Tip: "如果你一发没有击中任何钉子，那么你无论如\n何都不能获得任何特技奖励，即便达到了特技\n的表面要求。"
Tip: "远射只在射击的开头有效。"
Tip: "弹球击中非蓝色钉子，穿越足够长距离后如果\n击中了蓝色钉子，然后在极短时间内击中了非\n蓝色钉子，也能获得远射。"
Tip: "弹球击中第二枚钉子后，如果在极短时间内落\n入赠球桶，也能获得巧取赠球。"
Tip: "橙色冲击要求击中的橙钉数目取决于剩余橙钉\n的数目。剩余橙钉少于五枚时，橙色冲击将无\n法获得。"
Tip: "弹球不击中任何钉子而直接空射入赠球桶将中\n断你获得神乎其技和惊世绝技的连击！"
Tip: "神乎其技只会在你连续第5次将球射入赠球桶\n时获得，而惊世绝技每连续10次射入赠球桶就\n能获得一次。"
