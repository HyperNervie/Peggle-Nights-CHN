Stage
{
	Level: Bjorn1, "犯罪浪潮",		300000
	Level: Bjorn2, "请求帮助",		325000
	Level: Bjorn3, "神马之力",		350000
	Level: Bjorn4, "小菜一碟",		350000
	Level: Bjorn5, "独角兽身份",	300000
	Dialog: 1,"\n\n\n\n\n\n\n\n\n\n\n\n\n击中全部^ff8800^橙钉^oldclr^以赢取胜利\n\n你有^00FF00^10次射击机会^oldclr^","指导"
	Dialog: 2,"\n\n\n\n\n\n\n\n\n\n\n\n\n^00FF00^绿钉^oldclr^能激活^00ff00^导师技能^oldclr^\n\n第一个导师技能是^00ff00^超级指引^oldclr^，它能维持三回合","蕴含魔法的钉子"
	Dialog: 3,"\n\n\n\n\n\n\n\n\n\n\n\n\n^FF66FF^紫色钉子^oldclr^分数多多\n\n一发获得^FF66FF^25,000^oldclr^分就能获得一颗^00ff00^赠球^oldclr^","紫色加分钉"
	Dialog: 4,"演示的差不多了！正义的守护者要\n踏出他的铁蹄了！","小菜一碟"
	Dialog: 5,"那匹神秘而帅气的独角兽是谁？","独角兽身份"
	StageDialog: 1, "^22FFFF^比约恩校长^oldclr^\n"
	StageDialog: 1, "^BBFFFF^密探独角兽^oldclr^\n"
	StageDialog: 2, "\n\n有时人们说我古板又年迈，就因为我是个名牌学院的校\n长！"
	StageDialog: 3, "\n\n但那些人不懂。在我的梦境里，我在暗处行动，帮助弱小，无时无刻...只为解\n决危机！"
}
Stage
{
	Level: Jimmy1, "实验X",			350000
	Level: Jimmy2, "啪嚓",	325000
	Level: Jimmy3, "毒抗试验",		375000
	Level: Jimmy4, "成果突破",		375000
	Level: Jimmy5, "聪明绝顶",		375000
	Dialog: 1,"试试我神奇的^00FF00^分身球^oldclr^技能！球击中\n绿钉之后会变成两颗。好家伙！","分身球"
	Dialog: 2,"电主宰一切！\n这看起来像是魔法，但它其实是真\n实的！","啪嚓"
	Dialog: 3,"对，微生物！现在长的还不算大，\n是吧？","毒抗试验"
	Dialog: 4,"我感觉我要跟第一个发明七夹层滑\n板的人一样酷了！","成果突破"
	Dialog: 5,"我其实并不在乎荣誉和名声。我只\n是全身心钻研知识！","聪明绝顶"
	StageDialog: 1, "^77ff77^闪电吉米^oldclr^\n"
	StageDialog: 1, "^ddffdd^疯狂科学家^oldclr^\n"
	StageDialog: 2, "\n\n事物都有非同寻常、不同凡响的一面！\n\n但是因为我的言辞和相貌，人们只觉得我是个笨蛋！"
	StageDialog: 3, "\n不过这次，我幻想着利用激素阻滞剂的催化效果抑制RNA冗余，治疗所有的\n疾病！\n\n这事关重大！懂吗，“试管”重大！"
}
Stage
{
	Level: Renfield5, "惊悚一夜",					350000
	Level: Renfield2, "晕船",						375000
	Level: Renfield1, "不要啊",	375000
	Level: Renfield3, "抽动的时间",					350000
	Level: Renfield4, "何处是阶梯",					400000
	Dialog: 1,"我的^00FF00^幽灵球^oldclr^掉出屏幕底端之后，会\n闹鬼一般地从屏幕上方重新出现！","幽灵球"
	Dialog: 2,"我试着用这幅画传达乘船的喵星人\n身上某种不渝的精神！","晕船"
	Dialog: 3,"在这幅画里，我想来点令人毛骨悚\n然、直击灵魂的恐怖，但还要有一\n丝轻快。", "不要啊"
	Dialog: 4,"我觉得给日常中的东西来点怪异的\n扭曲会很有趣，另外我真的很喜欢\n钟表。","抽动的时间"
	Dialog: 5,"我喜欢让人们去关注二维图画平面\n的人造性质。也正因此我加了几条\n鬼魂！","何处是阶梯"
	StageDialog: 1, "^FF9900^南瓜头任菲尔德^oldclr^\n"
	StageDialog: 1, "^FFccaa^德高望重的画家^oldclr^\n"
	StageDialog: 2, "\n\n我一直都很热爱艺术。任何形式的艺术我都热爱，不管\n是跳舞还是影视抑或是做南瓜派！"
	StageDialog: 3, "\n当然了，我最享受的还是绘画。为什么呢，我已经自己创作了一两幅油画！\n\n这点确实不算多，不过已经够给那些三流画家们临摹了。还是说这只是我幻想\n的一厢情愿？"
}
Stage
{
	Level: Tut1, "快到屋里来",	300000
	Level: Tut3, "游行",	300000
	Level: Tut4, "咪-嗷",	300000
	Level: Tut5, "鱿鱼跳火圈",	325000
	Level: Tut2, "无惧生死",	325000
	Dialog: 1,"喵！我的^00FF00^金字塔^oldclr^技能会延长赠球桶\n的两边，能让弹球多弹几下，关键\n时刻还能救球！","金字塔"
	Dialog: 2,"大家快看！是大象！！！","游行"
	Dialog: 3,"从大炮里面射出来意外的有些疼！","咪-嗷"
	Dialog: 4,"喔，喔，喔...没人提到过会有章鱼\n的呀！","鱿鱼跳火圈"
	Dialog: 5,"嘿！我的梦里连一根毛线都没有！\n这是什么意思呢？","无惧生死"
	StageDialog: 1, "^FFFF66^图坦卡猫^oldclr^\n"
	StageDialog: 1, "^FFFFcc^超勇的马戏团员^oldclr^\n"
	StageDialog: 2, "\n\n喵！发生什么事了？谁提到了毛线球？\n\n哦，好吧...是我睡着了！"
	StageDialog: 3, "\n作为一只猫，我一天能睡过98%的时间，所以我有大把时光用来做梦！\n\n有时我会梦想加入马戏团。我超勇的！我超会在高空秋千上飞的啦！只要有一\n大团的毛线球能玩，我就会很高兴！"
}
Stage
{
	Level: Splork1, "保龄机器人",	400000
	Level: Splork2, "球手来也",		375000
	Level: Splork3, "最后一球",		400000
	Level: Splork4, "爆龄球",		400000
	Level: Splork5, "完美收官",		400000
	Dialog: 1,"嗝！用绚丽的^00FF00^空间爆炸^oldclr^点亮绿钉周\n围的所有钉子！","空间爆炸"
	Dialog: 2,"咚！穿一件华丽的球衫可是通往成\n功的垫脚石！","球手来也"
	Dialog: 3,"扔！这一扔将是神之一球！","最后一球"
	Dialog: 4,"梆！感受一下来自球体的撞击！","爆龄球"
	Dialog: 5,"砰！究极完美的成绩已经达成！","完美收官"
	StageDialog: 1, "^7733FF^斯波坎星人斯普洛克^oldclr^\n"
	StageDialog: 1, "^ccaaFF^完美的保龄球手^oldclr^\n"
	StageDialog: 2, "\n噗嘞！你们地球真是充满了怪异和神奇！\n\n与我们斯波坎星温和而平坦的地貌大相径庭，让人摸不\n着头脑！"
	StageDialog: 3, "\n不过你们的保龄球真是太神奇了！圆滚滚的，跟幻幻球一样！\n\n我白天会打保龄球，但是到了晚上我的脑袋里就会充满对满分球赛的幻想！"
}
Stage
{
	Level: Claude1, "污物野餐",   300000
	Level: Claude2, "巨大游客",   275000
	Level: Claude3, "埃菲尔跌塌", 300000
	Level: Claude4, "老友相逢",   325000
	Level: Claude5, "离别之际",   275000
	Dialog: 1,"用克劳德的魔法^00FF00^弹力钳^oldclr^技能把你的\n球弹来弹去，就像在弹球桌街机里\n面一样！","弹力钳"
	Dialog: 2,"啊，我的巴黎...从150米高处看到的\n你要壮丽多了！","巨大游客"
	Dialog: 3,"都这么大惊小怪的干什么？克劳德\n只是想要个小纪念品！","埃菲尔跌塌"
	Dialog: 4,"盐辛！我的老朋友！你为什么要咬\n我？我哪里冒犯到你了吗？","老友相逢"
	Dialog: 5,"啊，巴黎，我的挚爱。我以后会再\n来看你的！","离别之际"
	StageDialog: 1, "^44bbDD^龙虾克劳德^oldclr^\n"
	StageDialog: 1, "^ccddFF^狂暴的怪兽^oldclr^\n"
	StageDialog: 2, "\n我喜欢巴黎，但你知道吗，我去那儿的时候人们可太不\n礼貌了。\n\n他们嘲笑我，说我是“小屁孩”“小矮子”，甚至有人\n说我是“小虾仁”。"
	StageDialog: 3, "\n他们怎么敢这么讲？克劳德可不是什么小虾。克劳德是龙虾！\n\n我的梦终将降临。有朝一日我要超越那群小人，等到他们在我脚下仓皇逃跑，\n我要俯瞰他们，对他们说，“直视我，崽种！”"
}
Stage
{
	Level: Tula1, "元老山",		350000
	Level: Tula2, "巨石阵",		300000
	Level: Tula3, "光塔林立",	325000
	Level: Tula4, "干燥大热天",	325000
	Level: Tula5, "长城之花",	350000
	Dialog: 1,"我的^00FF00^花开之魅^oldclr^能点亮五分之一的剩\n余橙色钉子！不，我说的是真话！","花开之魅"
	Dialog: 2,"天哪我好激动！我快喘不过气了！\n哈啊！哈啊！哈啊！（吸气）","巨石阵"
	Dialog: 3,"好哇，他们果然在遥远的国度建造\n了这么些奇异的东西！","光塔林立"
	Dialog: 4,"我蔫在这里也算死而无憾了！","干燥大热天"
	Dialog: 5,"腿！腿真是太棒了！我爱我幻想出\n的这两条腿！","长城之花"
	StageDialog: 1, "^FF44ff^向日葵图拉^oldclr^\n"
	StageDialog: 1, "^FFccff^世界环游者^oldclr^\n"
	StageDialog: 2, "\n\n这个世界上我最喜欢的事情就是旅游！\n\n那样讲的话，我得先...额...好吧，我得先会动！"
	StageDialog: 3, "\n其实问题不大！我在一篇瑜伽博客里读到过一种东西叫“星体投射”！听起来\n有点像灵魂出窍。\n\n我要做的就是入睡，让我的思绪四处游荡。我可以的！"
}
Stage
{
	Level: Cinder1, "大火灾",   275000
	Level: Cinder2, "洒水龙",   300000
	Level: Cinder3, "踩下来",   350000
	Level: Cinder4, "吞火龙",   300000
	Level: Cinder5, "释放蒸汽", 300000
	Dialog: 1,"^00FF00^火球术^oldclr^能在版面上烧出一条路。如\n此强大的力量绝非胆小之人能够驾\n驭。","火球术"
	Dialog: 2,"不要恐慌，怕火的孩子们！地火领\n主听见了你们的呼喊。","洒水龙"
	Dialog: 3,"快点，猫咪们。你们还不安全！","踩下来"
	Dialog: 4,"现在我要停止吐息，吸走这些燃烧\n的火焰！","吞火龙"
	Dialog: 5,"不用感谢我，孩子们。服务他人本\n就是一种奖励。","释放蒸汽"
	StageDialog: 1, "^00FF00^地火领主^oldclr^\n"
	StageDialog: 1, "^AAFFAA^无畏消防员^oldclr^\n"
	StageDialog: 2, "\n我听有人说，神焰之谕的存在只是为了灼烧、燃尽能点\n燃的一切。\n\n哈隆！我们可不希望这样！"
	StageDialog: 3, "\n控制和掌握是我们的职责。\n\n因此，当忤逆的火焰逃出它的边界，我们这群忠诚的信徒将别无选择，必须把\n茶水放到一边，然后行动起来！"
}
Stage
{
	Level: Warren1, "藏宝标记", 350000
	Level: Warren2, "乘风而去", 350000
	Level: Warren3, "末日之冢", 300000
	Level: Warren4, "我爱珠宝", 300000
	Level: Warren5, "巨球之怒", 325000
	Dialog: 1,"来来来！用我的^00FF00^幸运转盘^oldclr^技能赌一\n波！三倍得分，其他导师技能，甚\n至有可能是魔术帽！","幸运转盘"
	Dialog: 2,"你也许会觉得商务舱里会有更好的\n降落伞！","乘风而去"
	Dialog: 3,"我觉得我可以翻译一下这上面的刻\n字！兹吾祖，么啊玛...？这啥意思\n啊？","末日之冢"
	Dialog: 4,"哇哦！赚大发了！周围也没有陷阱\n或别的乱七八糟的东西！","我爱珠宝"
	Dialog: 5,"我收回我刚立的flag！！！","巨球之怒"
	StageDialog: 1, "^FF0000^兔子沃伦^oldclr^\n"
	StageDialog: 1, "^FFAAAA^宝藏猎人^oldclr^\n"
	StageDialog: 2, "\n\n\n这里有只分角必争的兔子！我说的可不只是工作挣钱！"
	StageDialog: 3, "\n不不不，我不会光想着钱。我还会想着找宝藏！\n\n这就是为啥我会梦想着某天我握着一张大地图，手持一条酷炫的鞭子，然后身\n上背着一只兔子不可承受之重的珠宝！"
}
Stage
{
	Level: Hu1, "抉择时刻", 350000
	Level: Hu2, "开启禅宗", 350000
	Level: Hu3, "狂野之魂", 350000
	Level: Hu4, "一起摇摆", 350000
	Level: Hu5, "感受噪动", 300000
	Dialog: 1,"我特殊的^00FF00^禅宗球^oldclr^能够通过正念之\n力，追寻秩序、平静，以及无限的\n分数。","禅宗球"
	Dialog: 2,"冥想适此时，摇滚须纵欢！","开启禅宗"
