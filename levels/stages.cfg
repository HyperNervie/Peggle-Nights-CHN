	StageDialog: 1, "^ddddFF^摇滚传奇^oldclr^\n"
	StageDialog: 2, "\nEver since I was a young owl\nI bounced the silver ball\nFrom Manchu down to Texas\nI must have played them all"
	StageDialog: 3, "\nBut rockin' is my one dream\nI long to just cut loose\nIf I can tap my Peggle skills\nZen solos I'll produce!"
}
Stage
{
	Level: Kalah1, "水母险境",			350000
	Level: Kalah2, "衔尾蛇",			375000
	Level: Kalah3, "海洋深处",			375000
	Level: Kalah4, "洋流漩涡",			350000
	Level: Kalah5, "看我文凭",	350000
	Dialog: 1,"我的^00FF00^高压电弧^oldclr^技能可以击穿第一枚\n钉子到赠球桶之间的一整排钉子！","高压电弧"
	Dialog: 2,"不要吃我，远古神兽！我很难嚼而\n且味道像水银！","衔尾蛇"
	Dialog: 3,"闪闪发光，寒冷又神秘？一定就是\n这里了！","海洋深处"
	Dialog: 4,"等等！远处那个轮廓形似学院的东\n西！那是...？","洋流漩涡"
	Dialog: 5,"我在做梦吗？要不是我浑身湿软，\n我都想掐自己一把了！","看我文凭"
	StageDialog: 1, "^666666^玛琳娜^oldclr^\n"
	StageDialog: 1, "^888888^一位新导师^oldclr^\n"
	StageDialog: 2, "你玩幻幻球有打败过一头鲨鱼吗？我打败过！它当时可\n气急败坏了！\n\n我花了六年时间开发我的高压电弧技能。它能向赠球桶\n打出一道电弧，劈亮沿途的每个钉子！连管虫都同意这\n个技能无懈可击！"
	StageDialog: 3, "\n现在我要找到幻幻球学院！我要拿到我的文凭！\n\n海绵们说此番路途充满了险阻。那好，那些险阻可要小心了，因为玛琳娜马上\n就要出征了！"
}
Stage
{
	Level: Master1, "精神旋风",			300000
	Level: Master2, "何以化蝶",	400000
	Level: Master3, "蛟龙座",			300000
	Level: Master4, "红日初升",			400000
	Level: Master5, "照耀阴影",			350000
	Dialog: 1,"其一"
	Dialog: 2,"其二"
	Dialog: 3,"其三"
	Dialog: 4,"其四"
	Dialog: 5,"其五"
